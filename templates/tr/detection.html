{% extends 'base.html'%}

{% block title %}
{{ title }}
{% endblock %}

{% block content%}
<!-- ======= Detection Section ======= -->
<section id="detectionHero">
    <div class="detectionHero-container">
        <h1>{{cap}}</h1>
        {% if abstract %}
        <h2>{{abstract}}</h2>
        {%endif%}
    </div>
</section><!-- #detection -->

<main id="main">
    <section id="followup" class="followup">
        <div class="container">
            <div id="row mx-auto">
                <div id="col-md-4">
                    <h4>
                        <div class="fs-2 mb-3"><i class="bi bi-file-zip"></i>
                            <a href="{{url_for('static',filename='testSet1.zip')}}">Ã–rnek Test Set </a>
                    </h4>
                </div>
            </div>
            </div>
            <div class="row py-4 col-lg-8 mx-auto">
                <form action="{{fx}}" method="post" enctype="multipart/form-data">
                    <div class=" mx-auto">
                        <!-- Upload image input-->
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="upload0" type="file"
                                onchange="showFileName(this,'upload0-label','MRI File : ');readURL(this);"
                                class="form-control border-0" name="fname" required>
                            <label id="upload0-label" for="upload0" class="font-weight-light text-muted">Select a MR
                                Slice</label>
                        </div>

                        {%if json1%}
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="uploadJson" type="file"
                                onchange="showFileName(this,'uploadJson-label','Json File : ');"
                                class="form-control border-0" name="jsonfname" required>
                            <label id="uploadJson-label" for="uploadJson" class="font-weight-light text-muted">
                                Select a Grount-Trouth File (coco style) </label>
                        </div>
                        {%endif%}

                        <div class="input-group mb-3 px-5 py-2 mx-auto rounded-pill bg-success shadow-sm">
                            <input type="submit" class="btn btn-success rounded-pill px-4 w-100 justify-content-center"
                                value="Upload">
                        </div>

                    </div>
                </form>
                <!-- Uploaded image area-->
                <p class="font-italic text-black-50 text-center mt-2">MR Slice</p>
                <div class="image-area col-lg-8 mx-auto"><img id="imageResult" src="#" alt=""
                        class="img-fluid rounded shadow-sm mx-auto d-block">
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
